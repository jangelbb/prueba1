<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fystyle Productos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />

    <link rel="manifest" href="./manifest.webmanifest">
    
    <meta name="theme-color" content="#014421">
    
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <style>
        body {
            background-color: #F5F5F5;
        }
        .header-bar {
            background-color: #014421; height: 200px;
            display: flex;align-items: center;
            justify-content: center; color: white;
        }
        .buttons-container {
            display: flex; justify-content: center;gap: 1rem;
            margin-top: 2rem;
        }
        .btn-custom {
            background-color: #C0C0C0;
            color: black;
            border: none;
        }
        .btn-custom:hover {
            background-color: #a9a9a9;
        }
        .thumb { 
            height: 70px;
            object-fit: cover;
            border-radius: .35rem;
        }
        .thumbs-grid { 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: .5rem;
        }
        .card-header {
            background-color: #014421 !important;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <h1 class="display-6 mb-0">Fitsyle Productos</h1>
    </div>

       <div class="container py-5 text-center">
    <div class="buttons-container">
        <button type="button" class="btn btn-custom btn-lg" data-bs-toggle="modal" data-bs-target="#productoModal">
            Registrar nuevo producto
        </button>
        <button id="clearAll" class="btn btn-custom btn-lg ms-2">
            Limpiar todo (LocalStorage)
        </button>
    </div>
</div>

        <div id="productsContainer" class="row mt-5"></div>
    </div>

    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#014421; color:white;">
                    <h5 class="modal-title" id="productoModalLabel">Registrar nuevo producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="productoForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="producto" class="form-label">Producto</label>
                                <input type="text" class="form-control" id="producto" required />
                            </div>
                            <div class="col-md-6">
                                <label for="clave" class="form-label">Clave</label>
                                <input type="text" class="form-control" id="clave" required />
                            </div>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required />
                            </div>
                            <div class="col-md-6">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio" placeholder="0.00" step="0.01" required />
                            </div>
                            <div class="col-md-6">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" required />
                            </div>
                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <label for="imagenes" class="form-label">Imágenes del producto</label>
                                <input type="file" id="imagenes" class="form-control" accept="image/*" multiple />
                                <div class="form-text">Se guardan temporalmente como Data URLs en el LocalStorage (límite 5–10 MB).</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="productoForm" class="btn btn-custom">Guardar producto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        const modal = new bootstrap.Modal(document.getElementById('productoModal'));
        let productos = [];
        const LS_KEY = 'productos';

        function saveToLS() {
            localStorage.setItem(LS_KEY, JSON.stringify(productos));
        }

        function loadFromLS() {
            try {
                const raw = localStorage.getItem(LS_KEY);
                productos = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.warn('LocalStorage corrupto, se reinicia.', e);
                productos = [];
                localStorage.removeItem(LS_KEY);
            }
        }

        function readFilesAsDataURLs(fileList) {
            const files = Array.from(fileList || []);
            const readers = files.map(file => new Promise((resolve, reject) => {
                const fr = new FileReader();
                fr.onload = () => resolve({ name: file.name, type: file.type, dataURL: fr.result });
                fr.onerror = reject;
                fr.readAsDataURL(file);
            }));
            return Promise.all(readers);
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = "";
            productos.forEach((producto, idx) => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-4';
                const thumbs = (producto.imagenes || []).slice(0, 3)
                    .map(img => `<img class="thumb w-100" src="${img.dataURL}" alt="${producto.nombre}" />`)
                    .join('');
                const extraCount = (producto.imagenes?.length || 0) - 3;
                const extraBadge = extraCount > 0 ? `<span class="badge bg-secondary">+${extraCount} más</span>` : '';

                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-header d-flex align-items-center justify-content-between text-white">
                            <h5 class="card-title mb-0">${producto.nombre}</h5>
                            <button class="btn btn-sm btn-light" data-action="delete" data-index="${idx}">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <p><strong>Producto:</strong> ${producto.producto}</p>
                            <p><strong>Clave:</strong> ${producto.clave}</p>
                            <p><strong>Precio:</strong> $${Number(producto.precio).toFixed(2)}</p>
                            <p><strong>Stock:</strong> ${producto.stock}</p>
                            <p><strong>Descripción:</strong> ${producto.descripcion || 'Sin descripción'}</p>
                            ${(producto.imagenes && producto.imagenes.length)
                                ? `<div class="thumbs-grid mt-2">${thumbs}</div>${extraBadge ? `<div class="mt-2">${extraBadge}</div>` : ''}`
                                : '<div class="text-muted"><em>Sin imágenes</em></div>'}
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });

            container.querySelectorAll('[data-action="delete"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const i = Number(e.currentTarget.getAttribute('data-index'));
                    if (confirm(`¿Seguro que deseas eliminar "${productos[i].nombre}"?`)) {
                        productos.splice(i, 1);
                        saveToLS();
                        renderProducts();
                    }
                });
            });
        }

        document.getElementById('productoForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const imagenesInput = document.getElementById('imagenes');
            let imagenes = [];

            try {
                imagenes = await readFilesAsDataURLs(imagenesInput.files);
            } catch (err) {
                console.error('Error leyendo imágenes', err);
            }

            const producto = {
                id: crypto.randomUUID(),
                producto: document.getElementById('producto').value.trim(),
                clave: document.getElementById('clave').value.trim(),
                nombre: document.getElementById('nombre').value.trim(),
                precio: parseFloat(document.getElementById('precio').value),
                stock: parseInt(document.getElementById('stock').value),
                descripcion: document.getElementById('descripcion').value.trim(),
                imagenes,
            };

            productos.push(producto);
            saveToLS();
            renderProducts();

            this.reset();
            modal.hide();
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadFromLS();
            renderProducts();
            document.getElementById('clearAll').addEventListener('click', () => {
                if (confirm('¿Seguro que deseas borrar todos los productos?')) {
                    productos = [];
                    saveToLS();
                    renderProducts();
                }
            });
        });
    </script>

    <script>
        // Este script verifica si el navegador soporta Service Workers
        if ('serviceWorker' in navigator) {
            // Espera a que la pagina cargue completamente
            window.addEventListener('load', () => {
                // Intenta registrar el archivo sw.js que controla la PWA
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registrado correctamente', reg.scope))
                    .catch(err => console.warn('Fallo el registro del Service Worker', err));
            });
        }
    </script>
    </body>
</html>
